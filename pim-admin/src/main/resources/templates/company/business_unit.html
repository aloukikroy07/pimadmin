    <div class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">

            <div class="modal-content">

                <form method="post"
                      th:object="${businessUnitModel}"
                      th:action="@{/company/business_unit/add}">

                    <div class="modal-header">
                        <h5 class="modal-title">Add Business Unit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>

                    <div class="modal-body row g-3">

                        <div class="col-12 ">
                            <div class="form-floating">
                                <input id="unit_name"
                                       type="text"
                                       class="form-control"
                                       placeholder="Enter Unit Name"
                                       required
                                       th:field="*{unitName}">
                                <label for="unit_name" class="form-label">Unit Name</label>
                            </div>
                        </div>

                        <div class="col-12 ">
                            <div class="form-floating">
                                <input id="short_name"
                                       type="text"
                                       class="form-control"
                                       placeholder="Enter Short Name"
                                       required
                                       th:field="*{shortName}">
                                <label for="unit_name" class="form-label">Short Name</label>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelect" aria-label="State" th:field="*{companyId}">

                                    <option th:each="companyList:${companyList}" th:value="${companyList.id}" th:text="${companyList.name}"></option>

                                <label for="floatingSelect">Status</label>
                            </div>
                        </div>

                        <div class="col-12 ">

                            </div>
                        </div>
